<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
</head>
<body>
    {% for post in posts %}
        <li>{{ post.dt }}</li>
        <li>{{ post.title }}</li>
        <li>{{ post.content }}</li>
        <li>{{ post.user_id }} </li>
    {% endfor %}

    <a href="{{url_for('homepage') }}">back</a>
</body>
</html>
