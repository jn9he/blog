<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>

    <form action="{{ url_for('addPost')}}" method="post">
        <input type="text" name="title">
        <input type="text" name="content">
        <input type="submit" value="newPost">
    </form>

    <h1>Your Previous Posts</h1>

    {% if posts %}
        {% for post in posts %}
            <li>{{ post.dt }}</li>
            <li>{{ post.title }}</li>
            <li>{{ post.content }}</li>
            <li>{{ post.user_id }} </li>
            <a href="">View Post</a>
        {% endfor %} 
    {% endif %}

    <a href="{{url_for('homepage') }}">back</a>
</body>
</html>
